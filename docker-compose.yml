version: "3.8"
services:
  backend:
    image: "ifyang/kau_capstone_onda:develop"
    ports:
      - "80:8080"
    restart: "always"

  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    command: redis-server /usr/local/etc/redis-refresh-token/redis.conf --requirepass 0601
    ports:
      - "6379:6379"
    volumes:
      - ./data/refresh-token-data:/data
      - ./data/refresh-token-data/redis.conf:/usr/local/etc/redis-refresh-token/redis.conf